<div class="container">
  <div class="title">
    <h1>REGISTER</h1>
  </div>

  <form action="">
    <div class="username">
      <input type="text" pInputText placeholder="Username" />
    </div>
    <br />
    <div class="password">
      <input type="password" pInputText placeholder="Password" />
    </div>
    <br />
    <div class="password_verify">
      <input type="password" pInputText placeholder="Confirm Password" />
    </div>
    <br />
    <button
      pButton
      pRipple
      type="submit"
      label="Submit"
      class="p-button-raised"
    ></button>
  </form>
</div>
