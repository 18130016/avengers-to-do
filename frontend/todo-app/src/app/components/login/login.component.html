<div class="container">
  <div class="title">
    <h1>LOGIN</h1>
  </div>

  <form (submit)="onSubmit()" [formGroup]="loginForm">
    <div class="username">
      <input formControlName="username" type="text" pInputText placeholder="Username" />
    </div>
    <br />
    <div class="password">
      <input formControlName="password" type="password" pInputText placeholder="Password" />
    </div>
    <br />
    <button
      pButton
      pRipple
      type="submit"
      label="Submit"
      class="p-button-raised p-button-warning"
    ></button>
  </form>
</div>
<p-toast position="top-right" key="login"></p-toast>
