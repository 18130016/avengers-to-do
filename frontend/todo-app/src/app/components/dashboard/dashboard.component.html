<div class="p-grid">
  <h1>Backlog</h1>

  <div class="p-col-12 p-md-6 p-col-nogutter drag-column">
    <div *ngFor="let item of itemList" class="ui-helper-clearfix">
      <div
        class="ui-g-12 ui-md-4"
        pDraggable="books"
        (onDragStart)="dragStart($event, item)"
        (onDragEnd)="dragEnd($event)"
      >
        <p-panel [header]="item.name" [style]="{ 'text-align': 'center' }">
          <p>{{ item.description }}</p>
        </p-panel>
      </div>
    </div>
  </div>
  <h1>Todo</h1>
  <div
    class="p-col-12 p-md-6 drop-column"
    pDroppable="books"
    (onDrop)="drop($event)"
    [ngClass]="{ 'ui-highlight-book': draggedItem }"
  >
    <p-table [value]="itemList2">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Create by</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.create_by }}</td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
